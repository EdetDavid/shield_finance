{% extends 'core/base.html' %} {% block head_title %}{{ title }}{% endblock %}
{% block content %}
<!-- Add the following link to include Tailwind CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  rel="stylesheet"
/>

<section class="pb-4">
  <div class="bg-white border rounded-5">
    <section class="w-100 p-4 flex justify-center pb-4">
      <form
        style="width: 22rem"
        action="{% url 'payments:initiate_payment' %}"
        method="POST"
      >
        <h2 class="text-2xl font-bold mb-4">Fund your wallet</h2>
        {% csrf_token %}

        <div class="mb-4">
          <label
            for="form2Example1"
            class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="form2Example1"
            class="form-input mt-1 block w-full"
            name="email"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="form2Example2"
            class="block text-sm font-medium text-gray-700"
            >Amount to Fund</label
          >
          <input
            type="number"
            min="1"
            required
            id="form2Example2"
            class="form-input mt-1 block w-full"
            name="amount"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mb-4 bg-blue-500 text-white py-2 px-4 rounded"
        >
          Fund
        </button>
      </form>
    </section>
  </div>
</section>

{% endblock %}
